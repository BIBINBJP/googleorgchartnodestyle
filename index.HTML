<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
		 //data.addColumn('string', 'Stle');
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
          [{v:'Mike', f:'Mike <br/> Vice President'},'', 'The President'],
          //[{v:'Jim', f:'<div style="background-color:Green"><font color="red"><i>Jim Vice President<i></font></div>'},'Mike', 'VP'],
		  [{v:'Jim', f:'Jim'},'Mike', 'VP'],
          ['Alice', 'Mike', ''],
          ['Bob', 'Jim', 'Bob Sponge'],
          ['Carol', 'Bob', '']
        ]);
         data.setRowProperty(0, 'style', 'background: none; background-color:red; color:white;  border: 1px solid green');
		 data.setRowProperty(1, 'style', 'background: none; background-color:blue; color:white; border: 1px solid blue');
		  data.setRowProperty(2, 'style', 'background: none; background-color:yellow; border: 1px solid yellow');
		   data.setRowProperty(3, 'style', 'background: none; background-color:Green; color:white; border: 1px solid Green');
        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
		//data.setRowProperty(0, 'style', 'background-color:red; border: 1px solid green');
        chart.draw(data, {allowHtml:true});
      }
   </script>
    </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
